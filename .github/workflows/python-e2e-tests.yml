name: Run Python E2E Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: macos-latest
            python-version: "3.7"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.7"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Install data_understand
        run: |
          pip install -e .

      - name: Install test requirements
        run: |
          pip install -r requirements-test.txt

      - name: Dump all installed packages
        run: |
          pip list

      - name: Set python3 as a jupyter kernel
        run: |
            python3 -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Dump all available jupyter kernels
        run: |
            jupyter kernelspec list

      - name: Run tests
        run: |
          pytest -m "e2e_tests" --durations=10 -n auto
